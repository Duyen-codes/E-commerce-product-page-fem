<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="icon-menu" src="./images/icon-menu.svg" alt="icon-menu" />
      <img class="logo" src="./images/logo.svg" alt="" />

      <nav>
        <img
          class="icon-close"
          src="./images/icon-close.svg"
          alt="icon-close"
        />
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <img class="icon-cart" src="./images/icon-cart.svg" alt="icon-cart" />
      <img
        class="image-avatar"
        src="./images/image-avatar.png"
        alt="image-avatar"
      />
    </header>

    <main>
      <div class="container">
        <p class="company-name">Sneaker Company</p>
        <h1 class="heading">Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.

        </p>
        <span>$125.00</span>
        <span> 50% </span>
        <span>$250.00</span>
        <div>
          <img src="./images/icon-minus.svg" alt="icon-minus" />
          <span>0</span>
          <img src="./images/icon-plus.svg" alt="" />
        </div>
        <button>Add to cart</button>
      </div>
    </main>
