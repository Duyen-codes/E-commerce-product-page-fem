  <body>
    <header>
      <img class="icon-menu" src="./images/icon-menu.svg" alt="icon-menu" />
      <img class="logo" src="./images/logo.svg" alt="" />

      <nav>

          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="cart-container">
        <img class="icon-cart" src="./images/icon-cart.svg" alt="icon-cart" />
        <span class="tooltiptext">0</span>
      </div>
      <img
        class="image-avatar"
        src="./images/image-avatar.png"
        alt="image-avatar"
      />
    </header>

    <main>
      <div class="checkout-card">
        <div class="cart-top">
          <p class="cart">Cart</p>
        </div>
        <div class="cart-content">

      <div class="main-wrapper">
        <div class="outer-container">
          <div class="image-container slider">
            <img
              class="slide slide--1"
              src="./images/image-product-1.jpg"
              alt="image-product-1"
            />
            <img
              class="slide slide--2"
              src="./images/image-product-2.jpg"
              alt="image-product-2"
            />
            <img
              class="slide slide--3"
              src="./images/image-product-3.jpg"
              alt="image-product-3"
            />
            <img
              class="slide slide--4"
              src="./images/image-product-4.jpg"
              alt="image-product-4"
            />
            <img
              class="icon-previous"
              src="./images/icon-previous.svg"
              alt="icon-previous"
            />
            <img
              class="icon-next"
              src="./images/icon-next.svg"
              alt="icon-next"
            />
          </div>
          <div class="thumbnail-container">
            <img
              class="thumbnail-img thumbnail-img-active"
              data-slide="0"
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
            />
            <img
              class="thumbnail-img"
              data-slide="1"
              src="./images/image-product-2-thumbnail.jpg"
              alt=""
            />
            <img
              class="thumbnail-img"
              data-slide="2"
              src="./images/image-product-3-thumbnail.jpg"
              alt=""
            />
            <img
              class="thumbnail-img"
              data-slide="3"
              src="./images/image-product-4-thumbnail.jpg"
              alt=""
            />
          </div>
        </div>

        <div class="content-container">
          <p class="company-name">Sneaker Company</p>
          <h1 class="heading">Fall Limited Edition Sneakers</h1>
          <p class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price-details">
            <span class="discount-price">$125.00</span>
            <span class="discount-percent"> 50% </span>
            <span class="normal-price">$250.00</span>
          </div>
          <div class="quantity-cta-wrapper">
            <div class="quantity-control">
              <img
                class="icon-minus"
                src="./images/icon-minus.svg"
                alt="icon-minus"
              />
              <span class="quantity">0</span>
              <img class="icon-plus" src="./images/icon-plus.svg" alt="" />
            </div>
            <button class="add-to-cart-btn">
              <img src="./images/icon-cart.svg" alt="" /> Add to cart
            </button>
          </div>
        </div>
      </div>
